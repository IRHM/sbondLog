<!DOCTYPE html>
<html>
  <head>
    {{ partial "header.html" . }}
  </head>
  <body>
    <nav id="search">
      <a class="dim" href="/">Home</a>
      {{ range .Site.Params.menu }}
      <a class="dim" href="/{{ .url }}">
        /{{ .name }}
      </a>
      {{ end }}
    </nav>

    <div class="content">
      {{ .Content }}
    </div>
  </body>
</html>
