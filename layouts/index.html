<html>
<head>
    {{ partial "header.html" . }}
</head>
<body>
    <div class="content homeContainer">
        <a class="title" href="{{ .Permalink }}">
            {{ .Site.Title }}
        </a>

        <ul class="list pl0 sans-serif">
            {{ range .Site.Params.menu }}
            <a class="dim" href="{{ .url }}">
                <li>{{ .name }}</li>
            </a>
            {{ end }}
        </ul>

        <form action="/s/search.php" method="get">
            <input type="text" name="q" placeholder="Search sbondLog..." autocomplete="off">
        </form>

        {{ partial "footer.html" . }}
    </div>
</body>
</html>
