{{ partial "meta.html" . }}

<link rel="shortcut icon" href="https://ul.sbond.co/i/log/logo.png" />
<link rel="shortcut icon" href="https://ul.sbond.co/i/log/logo.svg" />

<title>{{ .Title }} -- sbondLog</title>
<link rel="canonical" href="{{ .Permalink }}" />

{{ $title := .Title }} {{ with .OutputFormats.Get "RSS" }}
<link href="{{ .RelPermalink }}" rel="alternate" type="application/rss+xml" title="{{ $title }}" />
{{ end }}

{{ $sass := resources.Get "styles/main.scss" }}
{{ $style := $sass | resources.ToCSS | resources.Fingerprint }}
<link rel="stylesheet" href="{{ $style.Permalink }}" integrity="{{ $style.Data.Integrity }}">

<script src="{{ .Site.BaseURL }}/js/highlight.pack.js?v=2" defer></script>
<script src="{{ .Site.BaseURL }}/js/main.js?v=2" defer></script>
<script async defer data-domains="log.sbond.co" data-website-id="82631346-27f2-426c-89bd-55e86ba5e9db" src="https://anal.sbond.co/umami.js"></script>
