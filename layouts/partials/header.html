<!DOCTYPE html>
<html
  class=""
  lang="{{ .Site.LanguageCode }}"
  prefix="og: http://ogp.me/ns# fb: http://ogp.me/ns/fb#"
>
  <head>
    <meta charset="utf-8" />

    {{ partial "meta.html" . }}

    <link rel="shortcut icon" type="image/x-icon" href="https://ul.sbond.co/i/hive.ico" />

    <title>{{ .Title }} -- sbondLog</title>
    <link rel="canonical" href="{{ .Permalink }}" />
    {{ $title := .Title }}
    {{ with .OutputFormats.Get "RSS" }}
        <link
          href="{{ .RelPermalink }}"
          rel="alternate"
          type="application/rss+xml"
          title="{{ $title }}"
        />
    {{ end }}
    {{ partial "head_includes.html" . }}
  </head>
