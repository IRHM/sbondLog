{{ partial "meta.html" . }}

<link rel="shortcut icon" href="https://ul.sbond.co/i/log/logo.png">
<link rel="shortcut icon" href="https://ul.sbond.co/i/log/logo.svg">

<title>{{ .Title }} -- sbondLog</title>
<link rel="canonical" href="{{ .Permalink }}" />

{{ $title := .Title }}
{{ with .OutputFormats.Get "RSS" }}
<link href="{{ .RelPermalink }}" rel="alternate" type="application/rss+xml" title="{{ $title }}" />
{{ end }}

<link rel="stylesheet" href="{{ .Site.BaseURL }}/css/main.min.css" />

<script src="{{ .Site.BaseURL }}/js/highlight.pack.js" defer></script>
<script src="{{ .Site.BaseURL }}/js/main.js" defer></script>
